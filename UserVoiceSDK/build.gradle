buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}

apply plugin: 'android-library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

dependencies {
    provided 'com.android.support:support-v4:19.0.1'
    provided 'commons-codec:commons-codec:1.8'
    provided 'oauth.signpost:signpost-commonshttp4:1.2.1.2'
    provided 'oauth.signpost:signpost-core:1.2.1.2'
}
